<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projeto_formulario.css">
</head>
<body>
        <form action="#" method="get" class="container-form">
                <legend class="for__title">Login</legend>

                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" class="info">
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" required class="info">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="info">
                <div class="container-btn">
                    <input type="submit" value="Cadastre-se" class="btn info">
                    <p>Já possui cadastro? <a href="">Faça login</a></p>
                </div>
           
        </form>
    
</body>
</html>
